<div id="container">

<script>
function display(i){
//  console.log(typeof(i))
    document.getElementById("disp").value= document.getElementById("disp").value+i
   
}
function CE(){

    document.getElementById("disp").value=""
   
}

function equals()
{
    var num=prompt("please enter Passward to check your answer")
      if(num==9999)
      {
        var data=document.getElementById("disp").value
        var result=eval(data)
        document.getElementById("disp").value=result
     }
     else{
         alert("passward missmatch")
     }

}
